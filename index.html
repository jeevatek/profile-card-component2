<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Frontend Mentor | Profile card component</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="assets/images/favicon-32x32.png" rel="icon" type="image/x-icon" />
<link href="assets/scss/main.css" rel="stylesheet" type="text/css">
</head>

<body>
  
<article class="profile">
    <fiqure class="profile__header">
        <img src="assets/images/bg-pattern-card.svg" alt="" >
        <img class="profile__img" src="assets/images/image-victor.jpg" alt="">
    </fiqure>
     
      <div class="profile__body">
            <div class="profile__name">
                <h1 class="heading heading--primary">
                    Victor Crest <span>26</span>
                </h1>
                <p class="paragraph">London</p>
            </div>
            <div class="profile__divider"></div>
            <div class="profile__social">
                <div>
                    <h2 class="heading heading--secondary">80K</h2>
                    <p class="paragraph paragraph--social" >Followers</p>
                </div>
                <div>
                    <h2 class="heading heading--secondary">803K</h2>
                    <p class="paragraph paragraph--social" >Likes</p>
                </div>
                <div>
                    <h2 class="heading heading--secondary">1.4K</h2>
                    <p class="paragraph paragraph--social" >Photos</p>
                </div>
            </div>
        </div>
    </article>
